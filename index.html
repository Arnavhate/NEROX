<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEROX</title>
  <link rel="icon" type="image/png" href="NEROX.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">NEROX</h1>
      <button class="new-chat" onclick="newChat()">+ New Chat</button>
      <div class="history" id="chat-history"></div>
      <div class="toggle-theme">
        <button class="theme-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
      </div>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
      <div id="chat-box" class="chat-box"></div>

      <!-- Typing indicator -->
      <div id="typing-indicator" class="typing hidden">
        <div class="ai-logo"><img src="NEROX.png" alt="AI"></div>
        <div class="dots"><span></span><span></span><span></span></div>
      </div>

      <!-- Input bar -->
      <div class="input-bar">
        <input 
          type="text" 
          id="user-input" 
          placeholder="üí¨ Type a message..." 
          onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button class="send-btn" onclick="sendMessage()">‚û§</button>
        <button class="stop-btn" onclick="stopAI()">‚èπ Stop</button>
        <button class="voice-toggle" onclick="toggleVoice()">üîä Voice: ON</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
